</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <h1>abu<svg height="13" width="11">
                        <circle cx="5.5" cy="5.5" r="5.5" fill="#642DFB" />

            </div>
            <ul>
                <li><a href="">Home</a></li>

    <main>
        <div id="content">
            <article class="card">

            </article>

            <article id="skills" class="card">
                <h2>Skills</h2>
                <section id="sectionSkills"></section>

            <article id="contact" class="card">
                <h2>Contact</h2>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email">
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" placeholder="Your Email">
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="40" rows="5"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </article>
        </div>

        <aside>
            <article class="card profile" id="about">
                <header>
                    <h2>About Me</h2>
                    <p>Front End Developer</p>
                    <figure>
                        <img src="assets/image/profile-removebg.png">

                </header>
                <section>

                        </tr>

                        </tr>
